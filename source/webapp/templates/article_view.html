{% extends 'base.html' %}
{% load static %}
{% block title %}{{ task.title }}{% endblock %}
{% block menu %}<a class="nav-link active" aria-current="page"   href="{% url 'index' %}">На главную</a>{% endblock %}

{% block content %}
    <h1>Articles</h1>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{ task.status }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.description }}</h6>
                <p class="card-text">{{ task.detailed_description }}</p>
                <p>{{ task.data_of_complited }}</p>
            </div>
        </div>
{% endblock %}
