{% extends 'base.html' %}
{% load static %}
{% block menu %}
<a class="nav-link active" aria-current="page" href="{% url 'task-create' %}">Создать задачу</a>
{% endblock %}
{% block content %}
    <h1>Articles</h1>
    {% for task in tasks %}
        <div class="card my-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ tasks.get_status_display}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.description }}</h6>
                <p class="card-text">{{ task.data_of_complited}}</p>
                <a href="{% url 'task-detail' pk=task.pk %}" class="card-link">Подробнее...</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
